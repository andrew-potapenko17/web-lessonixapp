{% extends 'main.html' %}

{% block content %}
<h1>Add Classroom</h1>
<div class="add-cabinet">
    <form action="{% url 'add_cabinet' %}" method="POST">
        {% csrf_token %}
        <label for="cab_num">Classroom number:</label>
        <input type="text" id="cab_num" name="cab_num" required>
        <button type="submit">Add Classroom</button>
    </form>
</div>
{% endblock content %}
