{% extends 'main_admin.html' %}

{% load static %}

{% block content %}

<div class="add-class">
    <form action = "{% url 'add_class' %}" method="POST">
        {% csrf_token %}
        <label for="name">Class Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Create Class</button>
        <h3>Students:</h3>
        <a href="{% url 'add_student' %}">Add Student</a>
        <hr>
        <div class="my-school-container">
        {% for student in students %}
        <div class="student-item">
            <div class="student-icon student-img">
                <img src="{% static 'img/student_ico.png' %}" alt="Student Icon">
            </div>
            <div class="student-details">
                <p class="student-name">{{ forloop.counter }}. {{ student }}</p>
            </div>
            <hr>
        </div>
        {% empty %}
            <p>No students have been added yet</p>
        {% endfor %}
    </form>
</div>

{% endblock content %}
