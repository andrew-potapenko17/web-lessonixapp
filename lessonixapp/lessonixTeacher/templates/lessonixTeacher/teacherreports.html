{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/classes.css' %}" />
{% endblock %}

{% block content %}

<!-- Header -->
<div class="header-container">
    <div class="reports-header-container">
        <h1 class="reports-header">Class Journals</h1>
        <div class="reports-icon">
            <img src="{% static 'img/reports-ico.png' %}" alt="Class Icon">
        </div>
    </div>
</div>

<!-- Search Input -->
<div class="search-container">
    <div class="search-input-container">
        <input type="text" id="searchInput" placeholder="Search report..." onkeyup="searchReports()">
        <div class="search-decor-icon">
            <img src="{% static 'img/search-ico.png' %}" alt="Search Icon">
        </div>
    </div>
</div>

<!-- Reports List -->
<div class="my-school-container">
    <div class="classes-list" id="reportList">
        {% for report in report_names %}
            <div class="class-report-item" data-class-name="{{ report.class_name }}">
                <div class="class-icon">
                    <img src="{% static 'img/small_class_ico.png' %}" alt="Class Icon">
                </div>
                <div class="class-details">
                    <div class="class-name">{{ report.class_name }}</div>
                </div>
                <div class="class-actions">
                    <form method="GET" action="{% url 'view_class_report' %}">
                        <input type="hidden" name="class_name" value="{{ report.class_name }}">
                        <button type="submit" class="view-btn">View</button>
                    </form>
                </div>
            </div>
        {% empty %}
            <p>You donâ€™t have any reports yet</p>
        {% endfor %}
    </div>
</div>

<!-- Search JS -->
<script src="{% static 'js/searchReports.js' %}"></script>

{% endblock %}
