{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="home-container">
    <h1 id="main-title">Welcome to Lessonix!</h1>

    <div class="calendar-container" id="calendar-container">
        <!-- Calendar squares will be injected here -->
    </div>

    <div class="flex-container">
        <div class="community-container">
            <h2>Your School Community:</h2>
            
            <div class="messages-container">
                {% for message in messagesc %}
                    <div class="message">
                        <p><strong>{{ message.full_name }}</strong></p>
                        <p>{{ message.text }}</p>
                        <p class="timestamp">{{ message.created }}</p>
                    </div>
                {% endfor %}
            </div>
            <div class="form-container">
                <form action="{% url 'post_message' %}" method="POST">
                    {% csrf_token %}
                    <input class="inputmessage" type="text" name="message" placeholder="Write to the community..." required />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <div class="schedule-container">
            <div class="schedule-label">
                <h2>Schedule</h2>
            </div>
            <div class="schedule-content">
                <p>Schedule unavailable</p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/homepageCalendar.js' %}"></script>

{% endblock content %}
